<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¸ My Expressive Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #a1c4fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1.title {
      margin: 30px 0 20px;
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Filter Buttons */
    .filters {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filters button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      background: #fff;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    .filters button:hover {
      background: #ff6a00;
      color: white;
      transform: scale(1.1);
    }

    .filters button.active {
      background: #ee0979;
      color: white;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 0 20px 50px;
      width: 90%;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(85%);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    .close {
      position: absolute;
      top: 25px; right: 40px;
      font-size: 45px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .close:hover { color: #ff9800; }

    .prev, .next {
      position: absolute;
      top: 50%;
      font-size: 50px;
      color: white;
      padding: 12px;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
    }

    .prev { left: 40px; }
    .next { right: 40px; }
    .prev:hover, .next:hover { color: #ff9800; }
  </style>
</head>
<body>

  <h1 class="title">ðŸŒ¸ My Expressive Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button class="active" onclick="setActive(this); filterImages('all')">All</button>
    <button onclick="setActive(this); filterImages('nature')">Nature</button>
    <button onclick="setActive(this); filterImages('animals')">Animals</button>
    <button onclick="setActive(this); filterImages('city')">City</button>
    <button onclick="setActive(this); filterImages('cats')">Cats</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <!-- Nature -->
    <img src="https://picsum.photos/id/1015/400/300" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1043/400/300" alt="Nature" class="nature">

    <!-- Animals -->
    <img src="https://picsum.photos/id/1025/400/300" alt="Dog" class="animals">
    <img src="https://picsum.photos/id/1062/400/300" alt="Lion" class="animals">

    <!-- City -->
    <img src="https://picsum.photos/id/1031/400/300" alt="City" class="city">
    <img src="https://picsum.photos/id/1050/400/300" alt="City" class="city">

    <!-- Cats (your uploaded ones) -->
    <img src="WhatsApp Image 2025-09-17 at 17.15.44_0e2bfa93cat1./cat1.jpg" alt="Cat 1" class="cats">
    <img src="images/cats/cat2.jpg" alt="Cat 2" class="cats">
    <img src="images/cats/cat3.jpg" alt="Cat 3" class="cats">
    <img src="images/cats/cat4.jpg" alt="Cat 4" class="cats">
    <img src="images/cats/cat5.jpg" alt="Cat 5" class="cats">
    <img src="images/cats/cat6.jpg" alt="Cat 6" class="cats">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <script src="script.js"></script>
  <script>
    // Highlight active button
    function setActive(button) {
      document.querySelectorAll(".filters button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
    }
  </script>
</body>
</html>
